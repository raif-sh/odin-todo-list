<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <h1>Todo list</h1>
    <button id="new_project_button" type="button">Create new project</button>
    <section id="project_names">
        <button type="button">Inbox</button>
    </section>
    <dialog id="formDialog">
        <div class="dialog-container">
            <p>
                <h2 for="newProject">Project Name</h2>
                <input required type="text" name="newProject" id="newProject" placeholder="Enter new project name">
            </p>
            <form action="#" method="dialog">
                <button id="addNewProject">Add new projects</button>
                <button>Close</button>
            </form>
        </div>
    </dialog>
    <dialog id="todoItemDialog">
        <div class="dialog-container">
            <h2>Editing Task</h2>
            <p>
                <label for="editItemTitle">Task name</label>
                <input required type="text" name="editItemTitle" id="editItemTitle" placeholder="This can't be blank">
            </p>
            <p>
                <label for="editdescription">Description</label>
                <input type="text" autocomplete="off" name="editdescription" id="editdescription">
            </p>
            <p>
                <label for="editDueDate">Due Date</label>
                <input type="datetime-local" name="editDueDate" id="editDueDate">
            </p>
            <p>
                <label for="editPriority">Priority</label>
                <select name="editPriority" id="editPriority">
                    <option value="low">! Low</option>
                    <option value="medium">!! Medium</option>
                    <option value="high">!!! High</option>
                </select>
            </p>
            <form action="#" method="dialog">
                <button id="editProjectItem">Save</button>
                <button>Close</button>
                <button id="deleteItem">Delete</button>
            </form>
        </div>
    </dialog>
    <h2 id="current_project">Current project name goes here</h2>
    <form action="#">
        <p>
            <label for="title">Title</label>
            <input type="text" autofocus autocomplete="off" name="title" id="title" aria-required="true">
        </p>
        <p>
            <label for="description">Description</label>
            <input type="text" autocomplete="off" name="description" id="description">
        </p>
        <p>
            <label for="due">Due Date</label>
            <input type="datetime-local" name="due" id="due">
        </p>
        <p>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="low">! Low</option>
                <option value="medium">!! Medium</option>
                <option value="high">!!! High</option>
            </select>
        </p>
        <p>
            <button type="button" id="saveTodo">Save</button>
        </p>
    </form>
    <div id="content">

    </div>
</body>
</html>
