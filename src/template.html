<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <h1>Todo list</h1>
    <button id="new_project_button" type="button">Create new project</button>
    <section id="project_names">
        <button type="button">Inbox</button>
    </section>
    <h2 id="current_project">Current project name goes here</h2>
    <form action="#">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </p>
        <p>
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
        </p>
        <p>
            <label for="due">Due Date</label>
            <input type="datetime" name="due" id="due">
        </p>
        <p>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </p>
        <p>
            <button type="button" id="saveTodo">Save</button>
        </p>
    </form>
    <div id="content">
        <ul>

        </ul>
    </div>
</body>
</html>
